<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="icon" href="logo.png" type="icon/x-image">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap');
    </style>
</head>
<body>
    <div id="background">
        <div id="leftbar">
            <div id="homesearch">
                <div id="homesearchhome">
                    <div id="homesearchhomelogo">
                        <ion-icon name="home"></ion-icon>
                    </div>
                    <div id="homesearchhometext">Home</div>
                </div>
                <div id="homesearchsearch">
                        <div id="homesearchsearchlogo">
                            <ion-icon name="search-outline"></ion-icon>
                        </div>
                        <input type="text" id="homesearchsearchtext" placeholder="Search Songs" onkeyup="searchfunction()"></input>
                    
                </div>
            </div>
            <div id="yourlibrary">
                <div id="yourlibrarytop">
                    <div id="librarylogo">
                        <ion-icon name="library"></ion-icon>
                    </div>
                    <div id="librarytext">Your Library</div>
                    <div id="libraryplus">
                        <ion-icon name="add-outline"></ion-icon>
                    </div>
                    <div id="libraryarrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </div>
                </div>
                <div id="playlistsartists">
                    <div id="playlistsartistsplaylists">
                        <div id="playlistsartistsplaylistsbutton">Playlists</div>
                    </div>
                    <div id="artists">
                        <div id="playlistsartistsartistsbutton">Artists</div>
                    </div>
                </div>
                <div id="songsplaylistscroll">
                    <div id="songsplaylistscrollplaylist">
                        <div id="songsplaylistscrollplaylistsong1">
                            <div id="songsplaylistscrollplaylistsong1img"onclick="playdance()"></div>
                            <h2 id="songsplaylistscrollplaylistsong1text"onclick="playdance()" class="songshe">Dance Ka Bhoot</h2>
                        </div>
                        <div id="songsplaylistscrollplaylistsong2">
                            <div id="songsplaylistscrollplaylistsong2img"onclick="playdeva()"></div>
                            <h2 id="songsplaylistscrollplaylistsong2text"onclick="playdeva()"class="songshe">Deva Deva</h2>
                        </div>
                        <div id="songsplaylistscrollplaylistsong3">
                            <div id="songsplaylistscrollplaylistsong3img"onclick="playilahi()"></div>
                            <h2 id="songsplaylistscrollplaylistsong3text" onclick="playilahi()"class="songshe">Ilahi</h2>
                        </div>
                        <div id="songsplaylistscrollplaylistsong4">
                            <div id="songsplaylistscrollplaylistsong4img" onclick="playkhaabon()"></div>
                            <h2 id="songsplaylistscrollplaylistsong4text" onclick="playkhaabon()"class="songshe">Khaabon Ke Parindey</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightbar">
            <div id="rightbartop">
                <div id="recentlyplayedtext">Recently played</div>
                <div id="rightbartoppremium">
                    <div id="rightbartoppremiumbutton">Explore Premium</div>
                </div>
                <div id="rightbartopinstall">
                    <div id="rightbartopinstallbutton">Install App</div>
                </div>
                <div id="rightbartopaccountlogo">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </div>
            </div>
            <div id="recentlyplayed">
                <div id="recentlyplayedsongs">
                    <div id="recentlyplayedsongs1">
                        <div id="recentlyplayedsongs1img"onclick="playdance()">
                        </div>
                        <div id="recentlyplayedsongs1text"onclick="playdance()">Dance Ka Bhoot</div>
                    </div>
                    <div id="recentlyplayedsongs2">
                        <div id="recentlyplayedsongs2img"onclick="playdeva()">
                        </div>
                        <div id="recentlyplayedsongs2text"onclick="playdeva()">Deva Deva</div>
                    </div>
                    <div id="recentlyplayedsongs3">
                        <div id="recentlyplayedsongs3img" onclick="playilahi()">
                        </div>
                        <div id="recentlyplayedsongs3text"onclick="playilahi()">Ilahi</div>
                    </div>
                    <div id="recentlyplayedsongs4">
                        <div id="recentlyplayedsongs4img"onclick="playkhaabon()">
                        </div>
                        <div id="recentlyplayedsongs4text"onclick="playkhaabon()">Khabon Ke Parindey</div>
                    </div>
                </div>
            </div>
            <div id="playbar">
                <div id="playbarprogressbar">
                    <div id="playbarshufflelogo">
                        <ion-icon name="shuffle-outline"></ion-icon>
                    </div>
                    <div id="playbarpreviouslogo">
                        <ion-icon name="play-skip-back"></ion-icon>
                    </div>
                    <div id="playbarpauselogo">
                        <ion-icon name="pause-circle" id="masterplay"></ion-icon>
                    </div>
                    <div id="playbarnextlogo">
                        <ion-icon name="play-skip-forward"></ion-icon>
                    </div>
                    <div id="playbarrestartlogo">
                        <ion-icon name="refresh-outline"></ion-icon>
                    </div>
                </div>
                <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
